<!DOCTYPE html>
<head>
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    
    <div class="box">
        <div class="cal">
            <div id="result">
            <div class="output" id="output">
                <input type="text" class="output-value"  id="output-value" placeholder="Calculate here"></input>
            </div>
            </div>
            <div  class="keyboard" id="keyboard">
                        <button class="oprator" id="clear">C</button>
                        <button class="oprator" id="backspace">CE</button>
                        <button class="oprator" id="%">%</button>
                        <button class="oprator" id="/">/</button>
                        <button class="number" id="7">7</button>
                        <button class="number" id="8">8</button>
                        <button class="number" id="9">9</button>
                        <button class="oprator" id="*">*</button>
                        <button class="number" id="4">4</button>
                        <button class="number" id="5">5</button>
                        <button class="number" id="6">6</button>
                        <button class="oprator" id="-">-</button>
                        <button class="number" id="1">1</button>
                        <button class="number" id="2">2</button>
                        <button class="number" id="3">3</button>
                        <button class="oprator" id="+">+</button>
                        <button class="empty" id="empty"></button>
                        <button class="number" id="0">0</button>
                        <button class="empty" id="empty"></button>
                        <button class="oprator" id="=">=</button>
            </div>
            
        </div>
    </div>
    
    <script src="another_script.js"></script>
</body>
